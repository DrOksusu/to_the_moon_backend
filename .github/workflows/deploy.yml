name: Deploy to AWS App Runner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::827899252497:role/tothemoon_apprunner_role
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: to-the-moon-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        env:
          SERVICE_NAME: to-the-moon-backend
        run: |
          echo "Image pushed successfully!"
          echo "ECR Image: ${{ steps.login-ecr.outputs.registry }}/to-the-moon-backend:latest"

          if aws apprunner list-services --region ap-northeast-1 | grep -q "$SERVICE_NAME"; then
            echo "App Runner service found. Triggering deployment..."
            SERVICE_ARN=$(aws apprunner list-services --region ap-northeast-1 --query "ServiceSummaryList[?ServiceName=='$SERVICE_NAME'].ServiceArn" --output text)
            if [ -n "$SERVICE_ARN" ]; then
              echo "Checking service status..."
              for i in {1..30}; do
                STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --region ap-northeast-1 --query "Service.Status" --output text)
                echo "Current status: $STATUS"
                if [ "$STATUS" = "RUNNING" ]; then
                  echo "Service is RUNNING. Starting deployment..."
                  aws apprunner start-deployment --service-arn "$SERVICE_ARN" --region ap-northeast-1
                  echo "Deployment triggered successfully!"
                  echo "Service ARN: $SERVICE_ARN"
                  exit 0
                fi
                echo "Waiting 30 seconds for service to be ready... ($i/30)"
                sleep 30
              done
              echo "Timeout: Service did not reach RUNNING state after 15 minutes"
              exit 1
            else
              echo "Could not find service ARN"
              exit 1
            fi
          else
            echo "App Runner service not found."
            echo "Please create the service first using the AWS Console."
          fi
